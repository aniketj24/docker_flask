# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - appflaskdocker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://aniacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_77e74f4969524f26b116f961c43c0f15 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_71816c6b8c8f402bb42a9164f03dd90d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: aniacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_77e74f4969524f26b116f961c43c0f15 }}/flaskapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'appflaskdocker'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8d675b98e0c4485e8bfc406b538177c9 }}
        images: 'aniacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_77e74f4969524f26b116f961c43c0f15 }}/flaskapp:${{ github.sha }}'